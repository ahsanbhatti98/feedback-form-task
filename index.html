<html>

<head>
    <title>Feedback Form</title>

</head>

<body>
    <h1>Tech Karo Feedback Form</h1>
    <p><sup>*</sup>Required</p>
    <form>
        <label>Full Name <sup>*</sup></label><br>
        <input required placeholder="Your answer"><br>
        <label>Phone Number <sup>*</sup></label><br>
        <input required placeholder="Your answer"><br>
        <label>Email</label><br>
        <input placeholder="Your answer"><br>
        <label>Gender</label><br>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <label>Age</label><br>
        <input type="number" min="1" max="100" placeholder="Your answer"><br>
        <label>Date of Birth</label><br>
        <input type="date"><br>
        <label>Choose all life skills you would like to learn in TK 2019</label><br>
        <input type="checkbox">Problem Solving<br>
        <input type="checkbox">Team Work<br>
        <input type="checkbox">Communication skills<br>
        <input type="checkbox">Presentation Skills<br>
        <input type="checkbox">CV / Resume Writing<br>
        <input type="checkbox">Self Defence<br>
        <input type="checkbox">Work Ethics
        <label>Rate the orientation class of TK 2019</label><br>
        <input type="radio">1
        <input type="radio">2
        <input type="radio">3
        <input type="radio">4
        <input type="radio">5
        <input type="radio">6
        <input type="radio">7
        <input type="radio">8
        <input type="radio">9
        <input type="radio">10 <br>
        <label>Comments</label><br>
        <input placeholder="Your answer"><br>
        <button>Submit</button>
    </form>
</body>

</html>
